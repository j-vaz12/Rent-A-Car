{% extends 'base.html' %}
{% block content %}

<h1>All Cars</h1>

{% for car in cars %}
  <a href="{% url 'detail' car.id %}">
    <div>
        <p>Brand: {{ car.brand }}</p>
        <p>Model: {{ car.model }}</p>
        <p>Year: {{ car.year }}</p>
        <p>Price Per Day: ${{ car.price_per_day }}</p>
    </div>
  </a>
{% endfor %}

{% endblock %}
