{% extends 'base.html' %}
{% block content %}

<h1>All Cars</h1>

{% for car in cars %}

<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-image">
      <a href="{% url 'detail' car.id %}">
        <img src="images/sample-1.jpg">
      </div>
        <span class="card-title">Click to book</span>
        <div class="card-content">
          <p>Brand: {{ car.brand }}</p>
          <p>Model: {{ car.model }}</p>
          <p>Year: {{ car.year }}</p>
          <p>Price Per Day: ${{ car.price_per_day }}</p>
          <p>id: {{ car.id }}</p>
        </div>
      </a>
      </div>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
