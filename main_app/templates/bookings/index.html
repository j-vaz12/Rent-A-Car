{% extends 'base.html' %}
{% block content %}

<h1>My Bookings bro</h1>

{% for booking in bookings %}
    <div>
        <p>User: {{ booking.user }}</p>
        <p>Start Date: {{ booking.trip_start }}</p>
        <p>End Date: {{ booking.trip_end }}</p>
        <p>Car: {{ booking.car.model }} </p>
        <div>
            <a href="{% url 'cancel_booking' booking.booking_number %}">Delete</a>
        </div>
    </div>
{% endfor %}

{% endblock %}
